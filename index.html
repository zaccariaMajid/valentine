<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuoi essere la mia Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .heart-icon {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .cute-image {
            width: 200px;
            height: 200px;
            margin: 1.5rem auto;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e91e63;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin: 1.5rem 0;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #e91e63, #f06292);
            color: white;
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .no-btn {
            background: #ccc;
            color: #666;
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Celebration styles */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        .celebration.active {
            display: block;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
        }

        .success-message.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-message h2 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .success-message p {
            font-size: 1.3rem;
            color: #666;
            line-height: 1.6;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .emoji-rain {
            position: absolute;
            font-size: 24px;
            animation: rain 4s linear infinite;
            opacity: 0;
        }

        @keyframes rain {
            0% { 
                top: -50px;
                opacity: 1;
            }
            100% { 
                top: 100vh;
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Celebration confetti -->
    <div class="celebration" id="celebration"></div>

    <div class="container">
        <div id="questionView">
            <div class="heart-icon">üíù</div>
            <h1>Una Domanda Speciale</h1>
            
            <!-- Cute image placeholder - usando un placeholder carino -->
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23ffe0ec' width='200' height='200'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='80' fill='%23e91e63'%3Eü§ç%3C/text%3E%3C/svg%3E" 
                 alt="Cuore carino" 
                 class="cute-image">
            
            <p class="question">
                Vuoi essere la mia Valentine (NON si pu√≤ dire di no üò†)? ‚ú®
            </p>
            
            <div class="buttons">
                <button class="yes-btn" onclick="celebrate()">
                    S√¨! ü§ç
                </button>
                <button class="no-btn" disabled title="Questa opzione non √® disponibile üòâ">
                    No üö´
                </button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="heart-icon">üéâ</div>
            <h2>Come pensavo</h2>
            <img src="images.jpeg"/>
            <p>
                <br><br>
                Non vedo l'ora di festeggiare insieme üòû
                <br><br>
                <b>TI AMO TANTO TANTO ü§çü§çü§çü§ç</b>
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsBg = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsBg.appendChild(heart);
            }
        }

        // Create confetti
        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#e91e63', '#f06292', '#ba68c8', '#9c27b0', '#ff4081', '#ffc107'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
            }
        }

        // Create emoji rain
        function createEmojiRain() {
            const celebration = document.getElementById('celebration');
            const emojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò', '‚ú®', 'üåü', 'üí´'];
            
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-rain';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                celebration.appendChild(emoji);
            }
        }

        // Celebration function
        function celebrate() {
            // Hide question view
            document.getElementById('questionView').style.display = 'none';
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('active');
            
            // Start celebration
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            createConfetti();
            createEmojiRain();
            
            // Change background gradient
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        }

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
